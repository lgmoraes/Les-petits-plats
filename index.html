<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="dist/style.css" rel="stylesheet" type="text/css" />

    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header container"></header>
    <main class="main container">
      <div class="search input-group">
        <input
          type="text"
          class="search__input form-control"
          placeholder="Rechercher une recette"
          aria-label="Rechercher une recette"
        />
        <div class="input-group-append">
          <span class="input-group-text"></span>
        </div>
      </div>

      <div class="filters">
        <div class="filters__tags"></div>
        <div class="filters__list">
          <div
            id="dropdownIngredients"
            class="dropdown dropdown--blue"
            data-color="blue"
            data-filter="ingredients"
          >
            <input type="text" placeholder="Ingredients" />
            <div class="dropdown__items"></div>
          </div>
          <div
            id="dropdownAppliances"
            class="dropdown dropdown--green"
            data-color="green"
            data-filter="appliance"
          >
            <input type="text" placeholder="Appareils" />
            <div class="dropdown__items"></div>
          </div>
          <div
            id="dropdownUstensils"
            class="dropdown dropdown--red"
            data-color="red"
            data-filter="ustensils"
          >
            <input type="text" placeholder="Ustensiles" />
            <div class="dropdown__items"></div>
          </div>
        </div>
      </div>

      <div class="cards"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="dist/polyfill.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
